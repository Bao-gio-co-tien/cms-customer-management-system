<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeXinh - Quản lý Khách hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <h2>Soa Nhóm 2</h2>
            </div>
            <div class="sidebar-menu">
                <div class="admin-greeting">
                    <p>Xin chào, admin</p>
                </div>
                <ul>
                    <li id="customer-management-link" class="active">
                        <a href="index.html">
                            <i class="fas fa-users"></i>
                            <span>Quản lý khách hàng</span>
                        </a>
                    </li>
                    <li id="email-marketing-link">
                        <a href="email-marketing.html">
                            <i class="fas fa-envelope"></i>
                            <span>Email Marketing</span>
                        </a>
                    </li>
                    <li id="customer-care-link">
                        <a href="customer-care.html">
                            <i class="fas fa-headset"></i>
                            <span>Chăm sóc khách hàng</span>
                        </a>
                    </li>
                    <li id="service-management-link">
                        <a href="service-management.html">
                            <i class="fas fa-tasks"></i>
                            <span>Quản lý hạng mục dịch vụ</span>
                        </a>
                    </li>
                    <li id="logout-link">
                        <a href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Quản lý khách hàng</h1>
            </div>
            
            <!-- Phần Quản lý khách hàng -->
            <div class="content">
                <div class="action-buttons">
                    <button class="add-customer">
                        <i class="fas fa-user-plus"></i>
                        Thêm khách hàng mới
                    </button>
                </div>
                
                <!-- Phần tìm kiếm và lọc -->
                <div class="search-filter-container">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Tìm kiếm khách hàng theo tên, email, SĐT...">
                        <button class="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-group">
                            <label>Phân loại khách hàng</label>
                            <select id="filter-type">
                                <option value="">Tất cả phân loại</option>
                                <option value="potential">Khách hàng tiềm năng</option>
                                <option value="current">Khách hàng hiện tại</option>
                                <option value="vip">Khách hàng VIP</option>
                                <option value="industry">Theo ngành nghề</option>
                                <option value="regional">Theo khu vực</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Tình trạng</label>
                            <select id="filter-status">
                                <option value="">Tất cả tình trạng</option>
                                <option value="active">Đang hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                                <option value="new">Mới tạo</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Loại dự án</label>
                            <select id="filter-project-type">
                                <option value="">Tất cả dự án</option>
                                <option value="website">Website</option>
                                <option value="app">Ứng dụng di động</option>
                                <option value="branding">Branding</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Khu vực</label>
                            <select id="filter-region">
                                <option value="">Tất cả khu vực</option>
                                <option value="north">Miền Bắc</option>
                                <option value="central">Miền Trung</option>
                                <option value="south">Miền Nam</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="apply-filters">Áp dụng bộ lọc</button>
                        <button class="reset-filters">Xóa bộ lọc</button>
                    </div>
                </div>
                
                <div class="customer-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="customer-table-body">
                            <!-- Customer rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates HTML cho modals -->
    <!-- Edit Customer Template -->
    <template id="edit-customer-template">
        <div class="edit-customer-container">
            <h2>Chỉnh sửa thông tin khách hàng</h2>
            <form id="edit-customer-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-name">Họ tên</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-phone">Số điện thoại</label>
                        <input type="tel" id="edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Địa chỉ</label>
                        <input type="text" id="edit-address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-type">Loại khách hàng</label>
                        <select id="edit-type">
                            <option value="new">Mới</option>
                            <option value="regular">Thường xuyên</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-status">Trạng thái</label>
                        <select id="edit-status">
                            <option value="active">Đang hoạt động</option>
                            <option value="inactive">Không hoạt động</option>
                        </select>
                    </div>
                </div>
                <input type="hidden" id="edit-id">
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Lưu</button>
                    <button type="button" class="btn-cancel">Hủy</button>
                </div>
            </form>
        </div>
    </template>

    <!-- Add Customer Template -->
    <template id="add-customer-template">
        <div class="add-customer-form active">
            <h2 class="form-title">Thêm khách hàng mới</h2>
            <form id="add-customer-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-name">Họ tên</label>
                        <input type="text" id="add-name" required>
                    </div>
                    <div class="form-group">
                        <label for="add-email">Email</label>
                        <input type="email" id="add-email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-phone">Số điện thoại</label>
                        <input type="tel" id="add-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="add-address">Địa chỉ</label>
                        <input type="text" id="add-address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-type">Loại khách hàng</label>
                        <select id="add-type">
                            <option value="new">Mới</option>
                            <option value="regular">Thường xuyên</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-status">Trạng thái</label>
                        <select id="add-status">
                            <option value="active">Đang hoạt động</option>
                            <option value="inactive">Không hoạt động</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Thêm</button>
                    <button type="button" class="btn-cancel">Hủy</button>
                </div>
            </form>
        </div>
    </template>

    <script src="/js/common.js"></script>
    <script src="/js/customer-management.js"></script>
</body>
</html>
